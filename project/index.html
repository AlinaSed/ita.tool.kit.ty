<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>ITA TOOL</title>

    <link rel="shortcut icon" href="images/kitty.jpg" type="image/jpg">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <link href="libs/font-awesome.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">

    <script src='libs/jquery.min.js'></script>
    <script src='libs/load.js'></script>

    <script type="text/javascript" src="js/model/Test.js"></script>
    <script type="text/javascript" src="js/model/Filter.js"></script>
    <script type="text/javascript" src="js/model/Direction.js"></script>
    <script type="text/javascript" src="js/model/Settings.js"></script>
    <script type="text/javascript" src="js/model/Group.js"></script>
    <script type="text/javascript" src="js/model/App.js"></script>

    <script type="text/javascript" src="js/testData.js"></script>

    <script type="text/javascript" src="js/controller/groupController.js"></script>

    <script type="text/javascript" src="js/view/groupView.js"></script>
    <script type="text/javascript" src="js/view/groupListView.js"></script>

    <script type="text/javascript" src="js/Mediator.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/main.js"></script>
</head>

<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" />
        </div>
    </header>
    <div class="wrapper">
        <main>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-xs-6">
                        <section>
                            <div class="titleSection">Group</div>
                            <div id="group-container">
                                <i id="add-group" class="add-button fa fa-plus-circle" aria-hidden="true" data-toggle="modal" data-target="#myModal"></i>
                            </div>
                            <div class="config">
                                <i class="config-button fa fa-cog" aria-hidden="true"></i>
                            </div>
                        </section>
                        <section>
                            <div class="titleSection">Test day</div>
                            <div>
                                <i class="add-button no-active fa fa-plus-circle" aria-hidden="true"></i>
                            </div>
                        </section>
                        <section>
                            <div class="titleSection">Test list</div>
                        </section>
                        <section>
                            <div class="titleSection">Filter</div>
                            <div>
                                <i class=" small-add-button no-active fa fa-plus-circle" aria-hidden="true"></i>
                            </div>
                        </section>
                    </div>
                    <div class="col-xs-6">
                        <section>
                            <div class="titleSection">Result</div>
                        </section>
                    </div>
                </div>

            </div>
        </main>
        <div id="myModal" class="modal fade" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Group managment</h4>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="usr">Select group:</label>
                                <input type="text" class="form-control" id="group-name">
                            </div>
                            <div class="dropdown">
                                <select class="form-control" id="direction-dropdown"></select>
                            </div>
                            <button id="save-group" type="submit" class="btn btn-default">Save</button>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>

            </div>
        </div>

        <footer>
            <span>Â© SoftServe Dp-117 JS, 2010-2017</span>
            <img src='images/kitty.jpg' alt='We are kitty' />
        </footer>
    </div>
</body>
